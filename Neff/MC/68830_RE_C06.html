<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Template for Multiple Choice Question Brix" name="description">

        <!-- widgets.css contains styling for the interactive brix -->
        <link href="css/widgets.css" rel="stylesheet">
    </head>
    <body>
        <div id="target1"></div>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/brixlib-compiled.js"></script>

        <script>

            // Create an object that will contain the objects needed for the activities
            // on this page.
            pearson.brix.activity = {};
            var a = pearson.brix.activity;

            // The activity config that defines the brix and mortar for this page
            a.config =
                    {
                        "description": "A Sample Activity containing a single multiple choice bric",
                        "sequenceNodeKey": "b3d5b510-34dd-480f-b8e1-b474522c9b03",
                        "containerConfig":
                                [
                                    {
                                        "description": "container for the sample multiple choice question",
                                        "containerId": "target1",
                                        "brixConfig":
                                                [
                                                    {
                                                        "bricId": "Q1",
                                                        "bricType": "MultipleChoiceQuestion",
                                                        "config":
                                                                {
                                                                    "id": "sampleQ1",
                                                                    "order": "randomized",
                                                                    "presenterType": "RadioGroup",
                                                                    "presenterConfig": {"numberFormat": ""},
                                                                    "question": "Which of the following statements is an accurate characterization of a potential benefit of second generation biomass fuels as an energy source?",
                                                                    "choices":
                                                                            [
                                                                                {
                                                                                    "content": "Second generation biomass fuels do not release CO2 when they are combusted.",
                                                                                    "answerKey": "answer1"
                                                                                },
                                                                                {
                                                                                    "content": "Second generation biomass fuels would not require the use of food crops like corn and sugar cane.",
                                                                                    "answerKey": "answer2"
                                                                                },
                                                                                {
                                                                                    "content": "The production of current biomass fuels does not require any fossil fuel energy use for chemical processing or fermentation processes.",
                                                                                    "answerKey": "answer3"
                                                                                },
                                                                                {
                                                                                    "content": "Biomass fuels do not require the use of any fertilizer, pesticides, or herbicides for their production.",
                                                                                    "answerKey": "answer4"
                                                                                }

                                                                            ]
                                                                },
                                                        "configFixup":
                                                                [
                                                                    {
                                                                        "type": "set-property",
                                                                        "name": "questionId",
                                                                        "value": {"type": "ref", "domain": "info", "refId": "sequenceNodeKey"}
                                                                    }
                                                                ],
                                                        "answerKey":
                                                                {
                                                                    "assessmentType": "multiplechoice",
                                                                    "answers":
                                                                            {
                                                                                "answer1":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Plants take up CO2 from the atmosphere. Where does this CO2 go when the plants (or other biomass) are burned?"
                                                                                        },
                                                                                "answer2":
                                                                                        {
                                                                                            "score": 1,
                                                                                            "response": "Correct."
                                                                                        },
                                                                                "answer3":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Energy must be spent converting the biomass into fuel. Is it feasible for this to be done without the use of fossil fuels at the current time?"
                                                                                        },
                                                                                "answer4":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Making biomass fuels requires the input of a lot of biomass.  Based on what you know about the products mentioned above, is it likely that growers would use these products to produce more biomass?"
                                                                                        }
                                                                            }
                                                                }
                                                    }
                                                ],
                                        "hookupActions":
                                                [
                                                    {
                                                        "description": "Hookup the submit manager to evaluate answers",
                                                        "type": "method-call",
                                                        "instance": {"type": "submit-manager"},
                                                        "methodName": "handleRequestsFrom",
                                                        "args":
                                                                [
                                                                    {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                                ]
                                                    },
                                                    {
                                                        "description": "Draw the question",
                                                        "type": "method-call",
                                                        "instance": {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                        "methodName": "draw",
                                                        "args":
                                                                [
                                                                    {"type": "d3select", "selector": "#target1"},
                                                                ]
                                                    }
                                                ]
                                    }
                                ]
                    };

            // create the eventmanager to be used by the created brix, and the
            // bricLayer which will create them, and then tell the bricLayer to build.
            a.eventManager = new pearson.utils.EventManager();
            a.answerMan = new pearson.brix.utils.LocalAnswerMan();
            a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

            a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

            a.building = a.bricLayer.build(a.config);

            a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
                    a.config.containerConfig[0].brixConfig[0].answerKey);

        </script>
    </body>
</html>
