<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Neff, Our Changing Planet" name="description">   	
 
  	<!-- widgets.css contains styling for the interactive brix -->
	<link href="../css/widgets.css" rel="stylesheet">



</head>
<body>
	<div id="radioRnd"></div>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/brixlib-compiled.js"></script>
	<script src="../js/Neff12activitydb.js"></script>

	<script>

	var eventManager = new pearson.utils.EventManager();

	var MultipleChoiceQuestion = pearson.brix.MultipleChoiceQuestion;
	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	pearson.brix.test.extendActivityDb(activitiesNeff);

	var submitManager = new SubmitManager(eventManager, new AnswerMan());


	var Q1Choices = [
		{
			content: "Because birth control was outlawed",
			answerKey: "answer0"
		},
		{
			content: "Because there was a large increase in the fertility rate at the start of the industrial revolution as people became more well off and therefore had more children",
			answerKey: "answer1"
		},
		{
			content: "Because improved sanitation and medicine associated with the technological advances of the industrial revolution increased human life expectancy",
			answerKey: "answer2"
		},
		{
			content: "Because fertilizers were invented and there was finally enough food to support the world population",
			answerKey: "answer3"
		}
		];

	// Test a select one question using a radio group widget
	var Q1 = new MultipleChoiceQuestion({
			id: "Q1",
			questionId: "NeffMD1003",
			question: "Why did the global population start to grow so quickly in the 1700s?",
			choices: Q1Choices,
			order: "randomized",
			widget: RadioGroup,
			widgetConfig: { numberFormat: "" },
		}, eventManager);
	
	Q1.draw(d3.select("#radioRnd"));
	
	submitManager.handleRequestsFrom(Q1);


	</script>
</body>
</html>
