<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Neff, Our Changing Planet" name="description">   	
 
  	<!-- widgets.css contains styling for the interactive brix -->
	<link href="../css/widgets.css" rel="stylesheet">



</head>
<body>
	<div id="radioRnd"></div>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/brixlib-compiled.js"></script>
	<script src="../js/Neff12activitydb.js"></script>

	<script>

	var eventManager = new pearson.utils.EventManager();

	var MultipleChoiceQuestion = pearson.brix.MultipleChoiceQuestion;
	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	pearson.brix.test.extendActivityDb(activitiesNeff);

	var submitManager = new SubmitManager(eventManager, new AnswerMan());


	var Q1Choices = [
		{
			content: "At a constant growth rate, the same number of people will be added to the population each year",
			answerKey: "answer0"
		},
		{
			content: "At a constant growth rate, an increasingly smaller number of people will be added to the population each year",
			answerKey: "answer1"
		},
		{
			content: "At a constant growth rate, an increasingly larger number of people will be added to the population each year",
			answerKey: "answer2"
		},
		{
			content: "At a constant growth rate, a random number of people will be added to the population each year",
			answerKey: "answer3"
		},
		{
			content: "The number of people added to a population is independent of growth rate and depends completely on the population size",
			answerKey: "answer4"
		},
		];

	// Test a select one question using a radio group widget
	var Q1 = new MultipleChoiceQuestion({
			id: "Q1",
			questionId: "NeffCH12011",
			question: "If the human population is growing at a constant rate of 1.1% per year, how will the number of people added to the global population change each year in the future?",
			choices: Q1Choices,
			order: "randomized",
			widget: RadioGroup,
			widgetConfig: { numberFormat: "" },
		}, eventManager);
	
	Q1.draw(d3.select("#radioRnd"));
	
	submitManager.handleRequestsFrom(Q1);


	</script>
</body>
</html>
