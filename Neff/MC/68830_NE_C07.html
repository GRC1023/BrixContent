<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Template for Multiple Choice Question Brix" name="description">

        <!-- brix.css contains styling for the interactive brix -->
        <link href="css/brix.css" rel="stylesheet">
    </head>
    <body>
        <div id="target1"></div>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/brixlib-compiled.js"></script>

        <script>

            // Create an object that will contain the objects needed for the activities
            // on this page.
            pearson.brix.activity = {};
            var a = pearson.brix.activity;

            // The activity config that defines the brix and mortar for this page
            a.config =
                    {
                        "description": "A Sample Activity containing a single multiple choice bric",
                        "sequenceNodeKey": "b3d5b510-34dd-480f-b8e1-b474522c9b03",
                        "containerConfig":
                                [
                                    {
                                        "description": "container for the sample multiple choice question",
                                        "containerId": "target1",
                                        "brixConfig":
                                                [
                                                    {
                                                        "bricId": "Q1",
                                                        "bricType": "MultipleChoiceQuestion",
                                                        "config":
                                                                {
                                                                    "id": "sampleQ1",
                                                                    "order": "randomized",
                                                                    "presenterType": "RadioGroup",
                                                                    "presenterConfig": {"numberFormat": ""},
                                                                    "question": "Why will we likely emit more CO2 per unit of energy consumed as we use more unconventional fuel sources in the future such as tar sands and oil shale?",
                                                                    "choices":
                                                                            [
                                                                                {
                                                                                    "content": "Unconventional fuels actually hold more CO<sub>2</sub> inside of them that burns off when they are used to make energy.",
                                                                                    "answerKey": "answer1"
                                                                                },
                                                                                {
                                                                                    "content": "Unconventional fuels often take more energy to extract, which uses more fossil fuels and hence creates more CO<sub>2</sub>.",
                                                                                    "answerKey": "answer2"
                                                                                },
                                                                                {
                                                                                    "content": "We need to burn more unconventional fuels by mass/volume to get the same amount of energy as traditional fuels, which consequently produces more CO<sub>2</sub>.",
                                                                                    "answerKey": "answer3"
                                                                                },
                                                                                {
                                                                                    "content": "The question is moot. The majority of unconventional fuels actually do not produce more CO<sub>2</sub> than traditional fossil fuels on average.",
                                                                                    "answerKey": "answer4"
                                                                                }
                                                                            ]
                                                                },
                                                        "configFixup":
                                                                [
                                                                    {
                                                                        "type": "set-property",
                                                                        "name": "questionId",
                                                                        "value": {"type": "ref", "domain": "info", "refId": "sequenceNodeKey"}
                                                                    }
                                                                ],
                                                        "answerKey":
                                                                {
                                                                    "assessmentType": "multiplechoice",
                                                                    "answers":
                                                                            {
                                                                                "answer1":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Is it the fuel itself or the process of extraction that makes a fuel source unconventional?"
                                                                                        },
                                                                                "answer2":
                                                                                        {
                                                                                            "score": 1,
                                                                                            "response": "Correct."
                                                                                        },
                                                                                "answer3":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Is it the fuel itself or the process of extraction that makes a fuel source unconventional?"
                                                                                        },
                                                                                "answer4":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "While the fuel itself may not actually produce any more CO<sub>2</sub>, what do you know about the extraction processes for unconventional fuels?"
                                                                                        }
                                                                            }
                                                                }
                                                    }
                                                ],
                                        "hookupActions":
                                                [
                                                    {
                                                        "description": "Hookup the submit manager to evaluate answers",
                                                        "type": "method-call",
                                                        "instance": {"type": "submit-manager"},
                                                        "methodName": "handleRequestsFrom",
                                                        "args":
                                                                [
                                                                    {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                                ]
                                                    },
                                                    {
                                                        "description": "Draw the question",
                                                        "type": "method-call",
                                                        "instance": {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                        "methodName": "draw",
                                                        "args":
                                                                [
                                                                    {"type": "d3select", "selector": "#target1"},
                                                                ]
                                                    }
                                                ]
                                    }
                                ]
                    };

            // create the eventmanager to be used by the created brix, and the
            // bricLayer which will create them, and then tell the bricLayer to build.
            a.eventManager = new pearson.utils.EventManager();
            a.answerMan = new pearson.brix.utils.LocalAnswerMan();
            a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

            a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

            a.building = a.bricLayer.build(a.config);

            a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
                    a.config.containerConfig[0].brixConfig[0].answerKey);

        </script>
    </body>
</html>
