<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Template for Multiple Choice Question Brix" name="description">

        <!-- brix.css contains styling for the interactive brix -->
        <link href="css/brix.css" rel="stylesheet">
    </head>
    <body>
        <div id="target1"></div>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/brixlib-compiled.js"></script>

        <script>

            // Create an object that will contain the objects needed for the activities
            // on this page.
            pearson.brix.activity = {};
            var a = pearson.brix.activity;

            // The activity config that defines the brix and mortar for this page
            a.config =
                    {
                        "description": "A Sample Activity containing a single multiple choice bric",
                        "sequenceNodeKey": "b3d5b510-34dd-480f-b8e1-b474522c9b03",
                        "containerConfig":
                                [
                                    {
                                        "description": "container for the sample multiple choice question",
                                        "containerId": "target1",
                                        "brixConfig":
                                                [
                                                    {
                                                        "bricId": "Q1",
                                                        "bricType": "MultipleChoiceQuestion",
                                                        "config":
                                                                {
                                                                    "id": "sampleQ1",
                                                                    "order": "randomized",
                                                                    "presenterType": "RadioGroup",
                                                                    "presenterConfig": {"numberFormat": ""},
                                                                    "question": "While most of the major rivers in the United States could not support additional hydropower dams, which of the following statements describes a viable decentralized alternative that would still harness hydropower?",
                                                                    "choices":
                                                                            [
                                                                                {
                                                                                    "content": "Micro-hydropower facilities could be installed that generate a lesser amount of electricity with low environmental impacts.",
                                                                                    "answerKey": "answer1"
                                                                                },
                                                                                {
                                                                                    "content": "Existing dams could be removed and replaced with dams that generate electricity more efficiently.",
                                                                                    "answerKey": "answer2"
                                                                                },
                                                                                {
                                                                                    "content": "The only new decentralized methods of energy generation using water are related to tidal and wave power, and the technology to make these methods usable has not been developed yet.",
                                                                                    "answerKey": "answer3"
                                                                                },
                                                                                {
                                                                                    "content": "Decentralized hydropower is not currently seen as a viable method of producing additional energy in the United States, so we should forget about it.",
                                                                                    "answerKey": "answer4"
                                                                                }

                                                                            ]
                                                                },
                                                        "configFixup":
                                                                [
                                                                    {
                                                                        "type": "set-property",
                                                                        "name": "questionId",
                                                                        "value": {"type": "ref", "domain": "info", "refId": "sequenceNodeKey"}
                                                                    }
                                                                ],
                                                        "answerKey":
                                                                {
                                                                    "assessmentType": "multiplechoice",
                                                                    "answers":
                                                                            {
                                                                                "answer1":
                                                                                        {
                                                                                            "score": 1,
                                                                                            "response": "Correct."
                                                                                        },
                                                                                "answer2":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Would this likely be cost effective or provide a decentralized alternative?"
                                                                                        },
                                                                                "answer3":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "While wave and tidal technology is still in its early phase of development, is there another decentralized technology that can use hydropower on a small scale?"
                                                                                        },
                                                                                "answer4":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "While additional dams are not likely viable, what other methods of electricity generation using hydropower could be used, even if they generate electricity on a smaller scale?"
                                                                                        }
                                                                            }
                                                                }
                                                    }
                                                ],
                                        "hookupActions":
                                                [
                                                    {
                                                        "description": "Hookup the submit manager to evaluate answers",
                                                        "type": "method-call",
                                                        "instance": {"type": "submit-manager"},
                                                        "methodName": "handleRequestsFrom",
                                                        "args":
                                                                [
                                                                    {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                                ]
                                                    },
                                                    {
                                                        "description": "Draw the question",
                                                        "type": "method-call",
                                                        "instance": {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                        "methodName": "draw",
                                                        "args":
                                                                [
                                                                    {"type": "d3select", "selector": "#target1"},
                                                                ]
                                                    }
                                                ]
                                    }
                                ]
                    };

            // create the eventmanager to be used by the created brix, and the
            // bricLayer which will create them, and then tell the bricLayer to build.
            a.eventManager = new pearson.utils.EventManager();
            a.answerMan = new pearson.brix.utils.LocalAnswerMan();
            a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

            a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

            a.building = a.bricLayer.build(a.config);

            a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
                    a.config.containerConfig[0].brixConfig[0].answerKey);

        </script>
    </body>
</html>
