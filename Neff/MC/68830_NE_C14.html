<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Template for Multiple Choice Question Brix" name="description">

        <!-- brix.css contains styling for the interactive brix -->
        <link href="css/brix.css" rel="stylesheet">
    </head>
    <body>
        <div id="target1"></div>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/brixlib-compiled.js"></script>

        <script>

            // Create an object that will contain the objects needed for the activities
            // on this page.
            pearson.brix.activity = {};
            var a = pearson.brix.activity;

            // The activity config that defines the brix and mortar for this page
            a.config =
                    {
                        "description": "A Sample Activity containing a single multiple choice bric",
                        "sequenceNodeKey": "b3d5b510-34dd-480f-b8e1-b474522c9b03",
                        "containerConfig":
                                [
                                    {
                                        "description": "container for the sample multiple choice question",
                                        "containerId": "target1",
                                        "brixConfig":
                                                [
                                                    {
                                                        "bricId": "Q1",
                                                        "bricType": "MultipleChoiceQuestion",
                                                        "config":
                                                                {
                                                                    "id": "sampleQ1",
                                                                    "order": "randomized",
                                                                    "presenterType": "RadioGroup",
                                                                    "presenterConfig": {"numberFormat": ""},
                                                                    "question": "Imagine you are home for a family dinner and the next door neighbor goes into a long monologue about how the U.S. needs to develop nuclear power to break our dependence on foreign energy sources. What's wrong with this idea?",
                                                                    "choices":
                                                                            [
                                                                                {
                                                                                    "content": "Most uranium comes from overseas.",
                                                                                    "answerKey": "answer1"
                                                                                },
                                                                                {
                                                                                    "content": "Nuclear energy is inherently unsafe, and many thousands more people die from nuclear accidents than from fossil fuel consumption.",
                                                                                    "answerKey": "answer2"
                                                                                },
                                                                                {
                                                                                    "content": "Fusion reactions require too much fuel.",
                                                                                    "answerKey": "answer3"
                                                                                },
                                                                                {
                                                                                    "content": "The waste would have to be processed overseas.",
                                                                                    "answerKey": "answer4"
                                                                                },
                                                                                {
                                                                                    "content": "Nuclear energy would just displace domestic coal and natural gas.",
                                                                                    "answerKey": "answer5"
                                                                                }
                                                                            ]
                                                                },
                                                        "configFixup":
                                                                [
                                                                    {
                                                                        "type": "set-property",
                                                                        "name": "questionId",
                                                                        "value": {"type": "ref", "domain": "info", "refId": "sequenceNodeKey"}
                                                                    }
                                                                ],
                                                        "answerKey":
                                                                {
                                                                    "assessmentType": "multiplechoice",
                                                                    "answers":
                                                                            {
                                                                                "answer1":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "The United States actually has relatively large reserves or uranium."
                                                                                        },
                                                                                "answer2":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "What do you know about the number of annual human deaths from nuclear accidents compared to the number of people who die from fossil fuel related air pollution?"
                                                                                        },
                                                                                "answer3":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Is nuclear fusion currently a viable energy source for power generation?"
                                                                                        },
                                                                                "answer4":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Even if this were true, would it really reduce U.S. dependence on foreign energy sources?"
                                                                                        },
                                                                                "answer5":
                                                                                        {
                                                                                            "score": 1,
                                                                                            "response": "Correct. The U.S. depends on foreign countries mostly for oil; nuclear replaces sources such as coal and natural gas, but not oil."
                                                                                        }
                                                                            }
                                                                }
                                                    }
                                                ],
                                        "hookupActions":
                                                [
                                                    {
                                                        "description": "Hookup the submit manager to evaluate answers",
                                                        "type": "method-call",
                                                        "instance": {"type": "submit-manager"},
                                                        "methodName": "handleRequestsFrom",
                                                        "args":
                                                                [
                                                                    {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                                ]
                                                    },
                                                    {
                                                        "description": "Draw the question",
                                                        "type": "method-call",
                                                        "instance": {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                        "methodName": "draw",
                                                        "args":
                                                                [
                                                                    {"type": "d3select", "selector": "#target1"},
                                                                ]
                                                    }
                                                ]
                                    }
                                ]
                    };

            // create the eventmanager to be used by the created brix, and the
            // bricLayer which will create them, and then tell the bricLayer to build.
            a.eventManager = new pearson.utils.EventManager();
            a.answerMan = new pearson.brix.utils.LocalAnswerMan();
            a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

            a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

            a.building = a.bricLayer.build(a.config);

            a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
                    a.config.containerConfig[0].brixConfig[0].answerKey);

        </script>
    </body>
</html>
