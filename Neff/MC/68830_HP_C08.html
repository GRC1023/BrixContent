<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Neff, Our Changing Planet" name="description">   	
 
  	<!-- widgets.css contains styling for the interactive brix -->
	<link href="../css/widgets.css" rel="stylesheet">



</head>
<body>
	<div id="radioRnd"></div>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/brixlib-compiled.js"></script>
	<script src="../js/Neff12activitydb.js"></script>

	<script>

	var eventManager = new pearson.utils.EventManager();

	var MultipleChoiceQuestion = pearson.brix.MultipleChoiceQuestion;
	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	pearson.brix.test.extendActivityDb(activitiesNeff);

	var submitManager = new SubmitManager(eventManager, new AnswerMan());


	var Q1Choices = [
		{
			content: "Because death rates are largely controlled by advances in the treatment of heart disease and strokes",
			answerKey: "answer0"
		},
		{
			content: "Because birth rates are largely controlled by technical factors such as access to birth control or family planning",
			answerKey: "answer1"
		},
		{
			content: "Because technology and investment play a large role in birth rates but social factors and cultural norms such as religion play a role in death rates",
			response: "Does the fertility rate change with population size?",
			answerKey: "answer2"
	
		},
		{
			content: "Because technology and investment play a large role in death rates but social factors and cultural norms such as religion play a large role in birth rates",
			answerKey: "answer3"
		},
		{
			content: "Because most investments in health are usually first targeted to the elderly and then to children",
			answerKey: "answer4"
		}
		];

	// Test a select one question using a radio group widget
	var Q1 = new MultipleChoiceQuestion({
			id: "Q1",
			questionId: "NeffCH12008",
			question: "In the demographic transition model, why do birth rates changes lag changes in death rates?",
			choices: Q1Choices,
			order: "randomized",
			widget: RadioGroup,
			widgetConfig: { numberFormat: "" },
		}, eventManager);
	
	Q1.draw(d3.select("#radioRnd"));
	
	submitManager.handleRequestsFrom(Q1);


	</script>
</body>
</html>
