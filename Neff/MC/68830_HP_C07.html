<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Neff, Our Changing Planet" name="description">   	
 
  	<!-- widgets.css contains styling for the interactive brix -->
	<link href="../css/widgets.css" rel="stylesheet">



</head>
<body>
	<div id="radioRnd"></div>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/brixlib-compiled.js"></script>
	<script src="../js/Neff12activitydb.js"></script>

	<script>

	var eventManager = new pearson.utils.EventManager();

	var MultipleChoiceQuestion = pearson.brix.MultipleChoiceQuestion;
	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	pearson.brix.test.extendActivityDb(activitiesNeff);

	var submitManager = new SubmitManager(eventManager, new AnswerMan());


	var Q1Choices = [
		{
			content: "The growth rates would rise quickly and remain elevated for generations",
			answerKey: "answer0"
		},
		{
			content: "The growth rates would drop quickly and remain low for generations",
			answerKey: "answer1"
		},
		{
			content: "There would be little change in growth rates",
			response: "Does the fertility rate change with population size?",
			answerKey: "answer2"
	
		},
		{
			content: "It’s impossible to tell from the information provided",
			answerKey: "answer3"
		},
		{
			content: "Growth rates would rise for a period of time but would then eventually fall",
			answerKey: "answer4"
		}
		];

	// Test a select one question using a radio group widget
	var Q1 = new MultipleChoiceQuestion({
			id: "Q1",
			questionId: "NeffCH12007",
			question: "If Country B’s economy expanded and the money was invested into health and sanitation infrastructure, what would happen to population growth rates according to the demographic transition model?",
			choices: Q1Choices,
			order: "randomized",
			widget: RadioGroup,
			widgetConfig: { numberFormat: "" },
		}, eventManager);
	
	Q1.draw(d3.select("#radioRnd"));
	
	submitManager.handleRequestsFrom(Q1);


	</script>
</body>
</html>
