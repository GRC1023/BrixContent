<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Neff, Our Changing Planet" name="description">   	
     <!-- bootstrap_plus.css contains styling for the dropdown menu and other common core styles -->
    <link href="../css/bootstrap_plus.css" rel="stylesheet" media="screen">
  
  	<!-- widgets.css contains styling for the interactive brix -->
	<link href="../css/widgets.css" rel="stylesheet">



</head>
<body>
	<div id="radioRnd"></div>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/brixlib-compiled.js"></script>
	<script src="../js/Neff12activitydb.js"></script>

	<script>

	var eventManager = new pearson.utils.EventManager();

	var MultipleChoiceQuestion = pearson.brix.MultipleChoiceQuestion;
	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	pearson.brix.test.extendActivityDb(activitiesNeff);

	var submitManager = new SubmitManager(eventManager, new AnswerMan());


	var Q1Choices = [
		{
			content: "When money is invested in technologies that reduce pollution, affluence can help reduce environmental impacts",
			answerKey: "answer0"
		},
		{
			content: "Affluence always leads to larger environmental impacts",
			answerKey: "answer1"
		},
		{
			content: "This has little to do with affluence and is simply because wealthy countries use fewer resources",
			answerKey: "answer2"
	
		},
		{
			content: "Affluence always leads to reduced environmental impacts",
			answerKey: "answer3"
		}

		];

	// Test a select one question using a radio group widget
	var Q1 = new MultipleChoiceQuestion({
			id: "Q1",
			questionId: "NeffMD5004",
			question: "Wealthy countries often have less air pollution than poorer countries.  Which of the following statements best captures the role of affluence in environmental impacts?",
			choices: Q1Choices,
			order: "randomized",
			widget: RadioGroup,
			widgetConfig: { numberFormat: "" },
		}, eventManager);
	
	Q1.draw(d3.select("#radioRnd"));
	
	submitManager.handleRequestsFrom(Q1);


	</script>
</body>
