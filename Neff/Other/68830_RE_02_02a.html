<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Tabbed Image Carousel Brix" name="description">

    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="bd7906e022b064115ba409446812c767f"></div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/fastclick.min.js"></script>

    <script src="js/brixlib-compiled.js"></script>

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    //
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Some elements of passive solar design",
            //"imgBaseUrl": "http://localhost:8088/images/",
            "imgBaseUrl": "",
            "containerConfig":
                [
                    {
                        "description": "Container for the LabelCarousel",
                        "containerId": "bd7906e022b064115ba409446812c767f",
                        "brixConfig":
                            [
                                {
                                    "bricId": "lblCarousel1",
                                    "bricType": "LabelCarousel",
                                    "config":
                                        {
                                            "id": "lblCrsl1",
                                            "imagesActualSize": { "height": 377, "width": 457 },
                                            "type": "textLabels",
                                            "displayWidth": 457
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "images",
                                                "value":
                                                    {
                                                        "type": "array",
                                                        "elements":
                                                            [
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_RE_02_02a_S1.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "An extended roofline (eves) on the south side of a house shades windows from sun in the summer. A vent at the top of a pitched roofline allows heat to escape." }
                                                                            },
                                                                            {
                                                                                "name": "selectorLabel",
                                                                                "value": { "type": "constant", "value": "Summer sun"}
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_RE_02_02a_S2.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "In the winter, the sun is lower in the sky and sunlight enters the south-facing window and warms the house. The heat is trapped and stored in the walls and floor." }
                                                                            },
                                                                            {
                                                                                "name": "selectorLabel",
                                                                                 "value": { "type": "constant", "value": "Winter sun" }
                                                                            }

                                                                        ]
                                                                }
                                                            ]
                                                    }
                                            }
                                        ]
                                },
                                {
                                    "bricId": "cntr1",
                                    "bricType": "SvgContainer",
                                    "config":
                                        {
                                            "maxSize": { "height": 500, "width": 457 }
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "node",
                                                "value":
                                                    {
                                                        "type": "d3select",
                                                        "selector": "#bd7906e022b064115ba409446812c767f"
                                                    }
                                            }
                                        ]
                                }
                            ],
                        "hookupActions":
                            [
                                {
                                    "description": "Append the label image carousel to the svg container",
                                    "type": "method-call",
                                    "instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
                                    "methodName": "append",
                                    "args":
                                        [
                                            { "type": "ref", "domain": "brix", "refId": "lblCarousel1" }
                                        ]
                                }
                            ]
                    }
            ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
