<!DOCTYPE xhtml>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Label Selector Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="baf139a084654428e8b882f663becc92b"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Barriers to changing energy production and use",
            //"imgBaseUrl": "http://localhost:8088/images/",
            "imgBaseUrl": "",
            "containerConfig":
                [
                    {
                        "description": "Container for the LabelCarousel",
                        "containerId": "baf139a084654428e8b882f663becc92b",
                        "brixConfig":
                            [
                                {
                                    "bricId": "lblCarousel1",
                                    "bricType": "LabelCarousel",
                                    "config":
                                        {
                                            "id": "lblCrsl1",
                                            "imagesActualSize": { "height": 326, "width": 476 },
                                            "displayWidth": 457
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "images",
                                                "value":
                                                    {
                                                        "type": "array",
                                                        "elements":
                                                            [
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_RE_07_02_S1.jpg" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "The cost of renewable energy technology as a whole is falling, but the cost of the technology associated with certain renewable sources, such as solar, still remains higher than the cost of fossil fuels." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_RE_07_02_S2.jpg" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "This gas station is part of an extensive and costly infrastructure that supports fossil fuel use. New facilities to support renewable energy will take time and resources to create." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_RE_07_02_S3.jpg" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "Government policies, including laws and taxation, play a major role in energy use and currently favor fossil energy sources over renewable energy." }
                                                                            }
                                                                        ]
                                                                }
                                                            ]
                                                    }
                                            }
                                        ]
                                },
                                {
                                    "bricId": "cntr1",
                                    "bricType": "SvgContainer",
                                    "config":
                                        {
                                            "maxSize": { "height": 470, "width": 457}
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "node",
                                                "value":
                                                    {
                                                        "type": "d3select",
                                                        "selector": "#baf139a084654428e8b882f663becc92b"
                                                    }
                                            }
                                        ]
                                }
                            ],
                        "hookupActions":
                            [
                                {
                                    "description": "Append the label image carousel to the svg container",
                                    "type": "method-call",
                                    "instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
                                    "methodName": "append",
                                    "args":
                                        [
                                            { "type": "ref", "domain": "brix", "refId": "lblCarousel1" }
                                        ]
                                }
                            ]
                    }
            ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
