<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Label Selector Image Carousel Brix" name="description">
    
    <!-- widgets.css contains styling for the interactive brix -->
    <link href="css/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="b0ebb75eb0f784ad68d4b5d5c84d23823"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Fossil fuels were formed over millions of years",
            //"imgBaseUrl": "http://localhost:8088/images/",
            "imgBaseUrl": "",
            "containerConfig":
                [
                    {
                        "description": "Container for the LabelCarousel",
                        "containerId": "b0ebb75eb0f784ad68d4b5d5c84d23823",
                        "brixConfig":
                            [
                                {
                                    "bricId": "lblCarousel1",
                                    "bricType": "LabelCarousel",
                                    "config":
                                        {
                                            "id": "lblCrsl1",
                                            "imagesActualSize": { "height": 504, "width": 457 },
                                            "type": "textLabels"
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "images",
                                                "value":
                                                    {
                                                        "type": "array",
                                                        "elements":
                                                            [
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_NE_01_01_S1.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "359-299 million years ago: Ferns, trees, and other plants in ancient swamps fell and accumulated in deep layers of sediment.</br></br>Present day: These organic tissues were heated, compressed, and transformed, along with minerals, into a solid, dense material that is now mined as coal." }
                                                                            },
                                                                            { 
                                                                                "name": "selectorLabel", 
                                                                                "value": { "type": "constant", "value": "Coal"}
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/68830_NE_01_01_S2.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "359-299 million years ago: In ancient rivers and oceans, plankton and algae died and were buried in deep layers of sediments.</br></br>Present day: After being heated and compressed under sediments, plankton and algae have been transformed into oil or natural gas." }
                                                                            },
                                                                            { 
                                                                                "name": "selectorLabel", 
                                                                                 "value": { "type": "constant", "value": "Oil and Natural Gas" }
                                                                            }
                                                                            
                                                                        ]
                                                                }
                                                            ]
                                                    }
                                            }
                                        ]
                                },
                                {
                                    "bricId": "cntr1",
                                    "bricType": "SvgContainer",
                                    "config":
                                        {
                                            "maxSize": { "height": 720, "width": 457 }
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "node",
                                                "value":
                                                    {
                                                        "type": "d3select",
                                                        "selector": "#b0ebb75eb0f784ad68d4b5d5c84d23823"
                                                    }
                                            }
                                        ]
                                }
                            ],
                        "hookupActions":
                            [
                                {
                                    "description": "Append the label image carousel to the svg container",
                                    "type": "method-call",
                                    "instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
                                    "methodName": "append",
                                    "args":
                                        [
                                            { "type": "ref", "domain": "brix", "refId": "lblCarousel1" }
                                        ]
                                }
                            ]
                    }
            ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
