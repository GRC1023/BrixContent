<html>
<head>
    <meta charset="UTF-8">

    <meta content="Template for Multiple Choice Question Brix" name="description">
   
    <!-- brix.css contains styling for the interactive brix -->

<body>
    <div id="bb689ee6c8a4143feab39daa527951ae5"></div>
    <script src="js/d3.v3.min.js"></script>
    
	<script src="js/brixlib-compiled.js"></script>

    <script type="text/javascript">
	// Create an object that will contain the objects needed for the activities
	// on this page.
	pearson.brix.activity = {};
	var a = pearson.brix.activity;

	// The activity config that defines the brix and mortar for this page
	a.config =
		{
			
    "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "imageGraph", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 599, 
                "width": 425
              }, 
              "caption": "Global energy use, 1800\u20132000", 
              "id": "image1"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/68830_EU_01_01.png"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "labelGroup1", 
            "bricType": "LabelGroup", 
            "config": {
              "id": "dataLabels", 
              "labels": [
                {
                  "content": "1", 
                  "width": 0, 
                  "xyPos": [
                    0.235, 
                    0.13
                  ]
                }, 
                {
                  "content": "2", 
                  "width": 0, 
                  "xyPos": [
                    0.43, 
                    0.13
                  ]
                }, 
                {
                  "content": "3", 
                  "width": 0, 
                  "xyPos": [
                    0.61, 
                    0.13
                  ]
                }
              ], 
              "type": "numbered"
            }
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": 445, 
                "width": 557
              }
            }
          }
        ], 
        "containerId": "bb689ee6c8a4143feab39daa527951ae5", 
        "description": "container for the graph and labels", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#bb689ee6c8a4143feab39daa527951ae5", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "imageGraph", 
                "type": "ref"
              }
            ], 
            "description": "Append the image to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "labelGroup1", 
                "type": "ref"
              }
            ], 
            "description": "Append the labels to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "type": "constant", 
                "value": "0"
              }
            ], 
            "description": "Initial condition: select 1st label", 
            "instance": {
              "domain": "brix", 
              "refId": "labelGroup1", 
              "type": "ref"
            }, 
            "methodName": "lite", 
            "type": "method-call"
          }
        ]
      }, 
      {
        "brixConfig": [
          {
            "bricId": "lbltbl1", 
            "bricType": "Callouts", 
            "config": {
              "id": "callme", 
              "show": "all", 
              "textBits": [
                {
                  "cols": [
                    "Phase 1 (1850-1920): Coal begins to replace wood as the primary fuel for home heating, industry, and steam-powered transportation."
                  ]
                }, 
                {
                  "cols": [
                    "Phase 2 (1920-1950): Liquid fuels made from oil become the foundation of transportation systems."
                  ]
                }, 
                {
                  "cols": [
                    "Phase 3 (after 1950): A new series of power plants fueled by coal, natural gas, and nuclear energy generate electricity that is distributed to homes and businesses through the electric power grid."
                  ]
                }
              ]
            }
          }
        ], 
        "containerId": "bb689ee6c8a4143feab39daa527951ae5", 
        "description": "The container contains the liteable callouts", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#bb689ee6c8a4143feab39daa527951ae5", 
                "type": "d3select"
              }
            ], 
            "description": "draw the label table", 
            "instance": {
              "domain": "brix", 
              "refId": "lbltbl1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "type": "constant", 
                "value": "0"
              }
            ], 
            "description": "Initial condition: select 1st table row", 
            "instance": {
              "domain": "brix", 
              "refId": "lbltbl1", 
              "type": "ref"
            }, 
            "methodName": "lite", 
            "type": "method-call"
          }
        ], 
        "mortarConfig": [
          {
            "config": {
              "eventDetailsProperty": "selectKey"
            }, 
            "configFixup": [
              {
                "name": "topic", 
                "type": "set-property", 
                "value": {
                  "bricType": "LabelGroup", 
                  "eventName": "selected", 
                  "instanceId": "dataLabels", 
                  "type": "brix-topic"
                }
              }, 
              {
                "name": "targetBric", 
                "type": "set-property", 
                "value": {
                  "domain": "brix", 
                  "refId": "lbltbl1", 
                  "type": "ref"
                }
              }
            ], 
            "mortarId": "hilite1", 
            "mortarType": "Hilite"
          }, 
          {
            "config": {
              "eventDetailsProperty": "selectKey"
            }, 
            "configFixup": [
              {
                "name": "topic", 
                "type": "set-property", 
                "value": {
                  "bricType": "Callouts", 
                  "eventName": "selected", 
                  "instanceId": "callme", 
                  "type": "brix-topic"
                }
              }, 
              {
                "name": "targetBric", 
                "type": "set-property", 
                "value": {
                  "domain": "brix", 
                  "refId": "labelGroup1", 
                  "type": "ref"
                }
              }
            ], 
            "mortarId": "hilite2", 
            "mortarType": "Hilite"
          }
        ]
      }
    ], 
    "description": "Global energy use, 1800\u20132000"
		};

	// create the eventmanager to be used by the created brix, and the
	// bricLayer which will create them, and then tell the bricLayer to build.
	a.eventManager = new pearson.utils.EventManager();
	a.answerMan = new pearson.brix.utils.LocalAnswerMan();
	a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

	a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

	pearson.utils.logToConsole(true, "FINER");

	a.building = a.bricLayer.build(a.config);

	*/

    </script>
