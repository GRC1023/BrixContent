<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Label Selector Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="bac1fc58ce64a451dbb6a864e27cc4ac7"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Image carousel showing a reversible figure.",
            //"imgBaseUrl": "http://localhost:8088/images/",
            "imgBaseUrl": "",
            "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "lblCarousel1", 
            "bricType": "LabelCarousel", 
            "config": {
              "displayWidth": 600, 
              "id": "lblCrsl1", 
              "imagesActualSize": {
                "height": 405, 
                "width": 570
              }, 
              "type": "textLabels"
            }, 
            "configFixup": [
              {
                "name": "images", 
                "type": "set-property", 
                "value": {
                  "elements": [
                    {
                      "properties": [
                        {
                          "name": "URI", 
                          "value": {
                            "parts": [
                              {
                                "domain": "info", 
                                "refId": "imgBaseUrl", 
                                "type": "ref"
                              }, 
                              {
                                "type": "constant", 
                                "value": "img/figure03-20_frame3.png"
                              }
                            ], 
                            "type": "join"
                          }
                        }, 
                        {
                          "name": "caption", 
                          "value": {
                            "type": "constant", 
                            "value": "Do you see both the man and the woman?"
                          }
                        }, 
                        {
                          "name": "selectorLabel", 
                          "value": {
                            "type": "constant", 
                            "value": "Reversible Figure"
                          }
                        }
                      ], 
                      "type": "object"
                    }, 
                    {
                      "properties": [
                        {
                          "name": "URI", 
                          "value": {
                            "parts": [
                              {
                                "domain": "info", 
                                "refId": "imgBaseUrl", 
                                "type": "ref"
                              }, 
                              {
                                "type": "constant", 
                                "value": "img/figure03-20_frame1.png"
                              }
                            ], 
                            "type": "join"
                          }
                        }, 
                        {
                          "name": "caption", 
                          "value": {
                            "type": "constant", 
                            "value": "This version of the image shows the man playing a saxophone."
                          }
                        }, 
                        {
                          "name": "selectorLabel", 
                          "value": {
                            "type": "constant", 
                            "value": "The Man"
                          }
                        }
                      ], 
                      "type": "object"
                    }, 
                    {
                      "properties": [
                        {
                          "name": "URI", 
                          "value": {
                            "parts": [
                              {
                                "domain": "info", 
                                "refId": "imgBaseUrl", 
                                "type": "ref"
                              }, 
                              {
                                "type": "constant", 
                                "value": "img/figure03-20_frame2.png"
                              }
                            ], 
                            "type": "join"
                          }
                        }, 
                        {
                          "name": "caption", 
                          "value": {
                            "type": "constant", 
                            "value": "This version of the image shows the woman\u2019s face."
                          }
                        }, 
                        {
                          "name": "selectorLabel", 
                          "value": {
                            "type": "constant", 
                            "value": "The Woman"
                          }
                        }
                      ], 
                      "type": "object"
                    }
                  ], 
                  "type": "array"
                }
              }
            ]
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": 535, 
                "width": 579
              }
            }
          }
        ], 
        "containerId": "imgContainer", 
        "description": "Container for the LabelCarousel", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#bac1fc58ce64a451dbb6a864e27cc4ac7", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "lblCarousel1", 
                "type": "ref"
              }
            ], 
            "description": "Append the label image carousel to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }
        ]
      }
    ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
