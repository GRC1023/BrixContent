<!DOCTYPE html>
<html>
<head>

    <meta content="Template for Label Selector Image Carousel Brix" name="description">
    
    <!-- widgets.css contains styling for the interactive brix -->
    <link href="css/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="b86e091eff2434f99b4138dd11132ab0f"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Image carousel showing various monocular cues of perception.",
            //"imgBaseUrl": "http://localhost:8088/images/",
            "imgBaseUrl": "",
            "containerConfig":
                [
                    {
                        "description": "Container for the LabelCarousel",
                        "containerId": "imgContainer",
                        "brixConfig":
                            [
                                {
                                    "bricId": "lblCarousel1",
                                    "bricType": "LabelCarousel",
                                    "config":
                                        {
                                            "id": "lblCrsl1",
                                            "imagesActualSize": { "height": 379, "width": 530 }
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "images",
                                                "value":
                                                    {
                                                        "type": "array",
                                                        "elements":
                                                            [
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_01.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Relative Size</b>: We use the size of an object to tell us about distance. If you are looking at a stand of trees, you expect the trees that are closer to you to appear larger and the trees farther away to appear smaller. &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;" }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_02.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Overlap</b>: If an object is covering up or partially blocking another object, we assume itâ€™s closer. Alternatively, the object being blocked is assumed to be farther away. For example, in this photo, you can tell that the fourth pin from the right is in front of the third pin from the right." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_03.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Texture</b>: If you were standing on a beach covered with rocks, the rocks close to you would be well defined, the cracks and patterns easy to see, but the rocks far away would appear less defined. We use information about texture to tell us about distance as well. Objects close up should have a lot of texture, whereas identical objects farther away should have less." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_04.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Linear Perspective</b>: Whenever you have parallel lines, such as the rails on a railroad track, they will appear to get closer in the distance. Even though the lines never actually touch, the appearance of converging lines tells the brain that the lines are getting farther away." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_05.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Light and Shadow</b>: When light falls on an object, it creates shadows. The brain uses this information to tell us about depth. In general, brighter objects are perceived as being closer than darker objects." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_06.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Aerial Perspective</b>: Have you ever looked far off into the distance and noticed that objects seem a little hazy or washed out? Thatâ€™s because between you and that far-away mountain range is a lot of air filled with dirt, smog, fog, and dust. The brain assumes that objects that appear hazy must be farther away and clearer objects must be closer." }
                                                                            }
                                                                        ]
                                                                },
                                                                {
                                                                    "type": "object",
                                                                    "properties":
                                                                        [
                                                                            {
                                                                                "name": "URI",
                                                                                "value":
                                                                                    {
                                                                                        "type": "join",
                                                                                        "parts":
                                                                                        [
                                                                                            { "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
                                                                                            { "type": "constant", "value": "img/03-31_frame_07.png" }
                                                                                        ]
                                                                                    }
                                                                            },
                                                                            {
                                                                                "name": "caption",
                                                                                "value": { "type": "constant", "value": "<b>Relative Motion</b>: If youâ€™ve stood right next to a train, youâ€™ve felt the power of it rushing by quickly. And yet, if you look at a train miles away, it may appear to be moving slowly. The brain uses information about the speed of an object to tell us about distance. Closer objects appear to move more quickly than distant objects." }
                                                                            }
                                                                        ]
                                                                }

                                                            ]
                                                    }
                                            }
                                        ]
                                },
                                {
                                    "bricId": "cntr1",
                                    "bricType": "SvgContainer",
                                    "config":
                                        {
                                            "maxSize": { "height": 550, "width": 579 },
                                        },
                                    "configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "node",
                                                "value":
                                                    {
                                                        "type": "d3select",
                                                        "selector": "#b86e091eff2434f99b4138dd11132ab0f"
                                                    }
                                            }
                                        ]
                                }
                            ],
                        "hookupActions":
                            [
                                {
                                    "description": "Append the label image carousel to the svg container",
                                    "type": "method-call",
                                    "instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
                                    "methodName": "append",
                                    "args":
                                        [
                                            { "type": "ref", "domain": "brix", "refId": "lblCarousel1" }
                                        ]
                                }
                            ]
                    }
            ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
