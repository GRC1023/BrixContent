<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="b8e5d57f829c34e4785a88658ec794b80"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

    <script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
		{
			"description": "Image carousel showing retina, photo receptors and close up of rods and cones.",
			"imgBaseUrl": "",
			  "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "image1", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "The retina contains photoreceptor cells.", 
              "captionPosition": "below", 
              "id": "img1"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/03-07_frame_01.png"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image2", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "These photoreceptor cells are called rods and cones.", 
              "captionPosition": "below", 
              "id": "img2"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/03-07_frame_02.png"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image3", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "Take a look at the photograph for a real-life view of rods and cones.", 
              "captionPosition": "below", 
              "id": "img3"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/03-07_frame_03.png"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "carousel1", 
            "bricType": "ImageViewer", 
            "config": {
              "displayWidth": 579, 
              "id": "csel1"
            }, 
            "configFixup": [
              {
                "name": "items", 
                "type": "set-property", 
                "value": {
                  "elements": [
                    {
                      "domain": "brix", 
                      "refId": "image1", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image2", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image3", 
                      "type": "ref"
                    }
                  ], 
                  "type": "array"
                }
              }
            ]
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": "570", 
                "width": "579"
              }
            }
          }
        ], 
        "containerId": "imgContainer", 
        "description": "Container for the ImageViewer bric", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#b8e5d57f829c34e4785a88658ec794b80", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "carousel1", 
                "type": "ref"
              }
            ], 
            "description": "Append the captioned image to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }
        ]
      }
    ]
};

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
