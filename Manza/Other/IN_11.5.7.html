<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- widgets.css contains styling for the interactive brix -->
    <link href="css/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="b97a1be5f607944a3bdccc6f152bc1b8f"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

    <script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
		{
			"description": "Image carousel showing people of different nationalities",
			"imgBaseUrl": "",
			"containerConfig":
				[
					{
						"description": "Container for the ImageViewer bric",
						"containerId": "b97a1be5f607944a3bdccc6f152bc1b8f",
						"brixConfig":
							[
								{
									"bricId": "image1",
									"bricType": "Image",
									"config":
										{
											"id": "img1",
											"actualSize": { "height": 379, "width": 570 },
											"caption":  "The rate of interracial marriage overall has grown considerably in recent years, although faster between some racial and ethnic groups than others.<br /> <br /> <br />",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/P10-17.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "image2",
									"bricType": "Image",
									"config":
										{
											"id": "img2",
											"actualSize": { "height": 379, "width": 570 },
											"caption":  "However, it is important to note that Asian and Hispanic newlyweds are more likely than blacks to have spouses of a different race (Wang 2012).",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/11.26b _COU701JG_120_001_SuperRes.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "image3",
									"bricType": "Image",
									"config":
										{
											"id": "img3",
											"actualSize": { "height": 379, "width": 570 },
											"caption":  "In addition, individuals of mixed-race ancestry are more likely to identify themselves (or be identified) as multiracial if they have Asian ancestry, but to be assigned to a single race—black—if they have African ancestry (Gullickson and Morning 2011).",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/11.26c_YNG081CK_001_001_SuperRes.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "carousel1",
									"bricType": "ImageViewer",
									"config":
										{
											"id": "csel1",
											"displayWidth": 579
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "items",
												"value":
													{
														"type": "array",
														"elements":
																[
																   { "type": "ref", "domain": "brix", "refId": "image1" },
																   { "type": "ref", "domain": "brix", "refId": "image2" },
																   { "type": "ref", "domain": "brix", "refId": "image3" }
																]
													}
											}
										]
								},
								{
									"bricId": "cntr1",
									"bricType": "SvgContainer",
									"config":
										{
											"maxSize": {"height": "650", "width": "579"},
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "node",
												"value":
													{
														"type": "d3select",
														"selector": "#b97a1be5f607944a3bdccc6f152bc1b8f"
													}
											}
										]
								}
							],
						"hookupActions":
							[
								{
									"description": "Append the captioned image to the svg container",
									"type": "method-call",
									"instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
									"methodName": "append",
									"args":
										[
											{ "type": "ref", "domain": "brix", "refId": "carousel1" }
										]
								}
							]
					}
				]
			};

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
