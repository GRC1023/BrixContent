<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Journal Brix" name="description">

    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="bde1e1b6c5f6f49ba9958d55c8eb1a796"></div>
    <script src="js/d3.v3.min.js"></script>

	
    <script src="js/brixlib-compiled.js"></script>
	

    <script>
        pearson.utils.logToConsole(true, 'FINER', 'pearson');
    </script>

    <script>

	// Create an object that will contain the objects needed for the activities
	// on this page.
	pearson.brix.activity = {};
	var a = pearson.brix.activity;

	// The activity config that defines the brix and mortar for this page
	a.config =
		{
			"description": "11.1 Summary, What is the Difference between Race and Ethnicity? Journal",
			"containerConfig":
				[
					{
						"description": "Think about your friends and other people (not family members) you are in contact with regularly. How do you (or would you) characterize the race and ethnicity of these people? Do you use primarily racial or ethnic terms, or both? Discuss a few individuals from this group (don&#x2019;t use real names) whose racial and/or ethnic identity seems ambiguous. How do others characterize their race? How do they characterize it themselves (you can ask if necessary)?",
						"containerId": "bde1e1b6c5f6f49ba9958d55c8eb1a796",
						"brixConfig":
							[
								{
									"bricId": "J1",
									"bricType": "Journal",
									"config":
										{
											"id": "sampleJ1",
                                            "title": "Think about your friends and other people (not family members) you are in contact with regularly. How do you (or would you) characterize the race and ethnicity of these people? Do you use primarily racial or ethnic terms, or both? Discuss a few individuals from this group (don&#x2019;t use real names) whose racial and/or ethnic identity seems ambiguous. How do others characterize their race? How do they characterize it themselves (you can ask if necessary)?"
										},
									"configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "journalId",
                                                "value": { "type": "ref", "domain": "info", "refId": "sequenceNodeKey" }
                                            }
                                        ],
									"answerKey":
										{
											"assessmentType": "alwayscorrect"
										}
								}
							],
						"hookupActions":
							[
								{
									"description": "Hookup the submit manager to evaluate answers",
									"type": "method-call",
									"instance": { "type": "submit-manager" },
									"methodName": "handleRequestsFrom",
									"args":
										[
											{ "type": "ref", "domain": "brix", "refId": "J1" }
										]
								},
								{
									"description": "Draw the journal",
									"type": "method-call",
									"instance": {"type": "ref", "domain": "brix", "refId": "J1"},
									"methodName": "draw",
									"args":
										[
											{ "type": "d3select", "selector": "#bde1e1b6c5f6f49ba9958d55c8eb1a796" }
										]
								}
							]
					}
				]
		};

	// create the eventmanager to be used by the created brix, and the
	// bricLayer which will create them, and then tell the bricLayer to build.
	a.eventManager = new pearson.utils.EventManager();
	a.answerMan = new pearson.brix.utils.LocalAnswerMan();
	a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

	a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

	a.building = a.bricLayer.build(a.config);

	a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
								  a.config.containerConfig[0].brixConfig[0].answerKey);

    </script>
</body>
</html>
