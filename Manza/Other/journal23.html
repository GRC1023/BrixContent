<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Journal Brix" name="description">

    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="bc4a0cdad06834264a1e5580a4be01f2a"></div>
    <script src="js/d3.v3.min.js"></script>

	
    <script src="js/brixlib-compiled.js"></script>
	

    <script>
        pearson.utils.logToConsole(true, 'FINER', 'pearson');
    </script>

    <script>

	// Create an object that will contain the objects needed for the activities
	// on this page.
	pearson.brix.activity = {};
	var a = pearson.brix.activity;

	// The activity config that defines the brix and mortar for this page
	a.config =
		{
			"description": "11.4 Summary, Do Race and Ethnicity Matter Anymore? Journal",
			"containerConfig":
				[
					{
						"description": "The following argument is often made: &#x201c;Irish, Italian, Polish, Jews, and other European immigrant groups once faced discrimination and racism, but they overcame it through hard work and a determination to fit in. Blacks and Hispanics should do the same thing.&#x201d; How would you assess this argument? What is the evidence that minorities today face different barriers than European immigrants 100 years ago?",
						"containerId": "bc4a0cdad06834264a1e5580a4be01f2a",
						"brixConfig":
							[
								{
									"bricId": "J1",
									"bricType": "Journal",
									"config":
										{
											"id": "sampleJ1",
                                            "title": "The following argument is often made: &#x201c;Irish, Italian, Polish, Jews, and other European immigrant groups once faced discrimination and racism, but they overcame it through hard work and a determination to fit in. Blacks and Hispanics should do the same thing.&#x201d; How would you assess this argument? What is the evidence that minorities today face different barriers than European immigrants 100 years ago?"
										},
									"configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "journalId",
                                                "value": { "type": "ref", "domain": "info", "refId": "sequenceNodeKey" }
                                            }
                                        ],
									"answerKey":
										{
											"assessmentType": "alwayscorrect"
										}
								}
							],
						"hookupActions":
							[
								{
									"description": "Hookup the submit manager to evaluate answers",
									"type": "method-call",
									"instance": { "type": "submit-manager" },
									"methodName": "handleRequestsFrom",
									"args":
										[
											{ "type": "ref", "domain": "brix", "refId": "J1" }
										]
								},
								{
									"description": "Draw the journal",
									"type": "method-call",
									"instance": {"type": "ref", "domain": "brix", "refId": "J1"},
									"methodName": "draw",
									"args":
										[
											{ "type": "d3select", "selector": "#bc4a0cdad06834264a1e5580a4be01f2a" }
										]
								}
							]
					}
				]
		};

	// create the eventmanager to be used by the created brix, and the
	// bricLayer which will create them, and then tell the bricLayer to build.
	a.eventManager = new pearson.utils.EventManager();
	a.answerMan = new pearson.brix.utils.LocalAnswerMan();
	a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

	a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

	a.building = a.bricLayer.build(a.config);

	a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
								  a.config.containerConfig[0].brixConfig[0].answerKey);

    </script>
</body>
</html>
