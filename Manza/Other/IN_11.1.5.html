<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="be657869f38d44501b03bb93cd15faf6e"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

    <script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
		{
			"description": "Image carousel Distinguishing Native and Migrant Ethnic Groups",
			"imgBaseUrl": "",
			 "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "image1", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "Native Americans, such as these Hopi Indians, are regarded as a distinct ethnic group in the United States, even though their ancestors were native to the area. <br /><br />", 
              "captionPosition": "below", 
              "id": "img1"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/P10-5.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image2", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "German Americans are generally recognized as descended from immigrants. A day or event of special significance to Germans - such as a parade - may provide a context to assert an ethnic identity.", 
              "captionPosition": "below", 
              "id": "img2"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/11.10b_106602894817.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image3", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "Immigrant groups like Cuban Americans also participate in events that can prompt close ethnic identity.", 
              "captionPosition": "below", 
              "id": "img3"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/11.10c_epaphotostwo611373.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image4", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "Cooking traditional meals is another common way for the descendants of immigrants to express their ethnic identity.", 
              "captionPosition": "below", 
              "id": "img3"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/11.10d _FAM351KMD003_001_SuperRes.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "carousel1", 
            "bricType": "ImageViewer", 
            "config": {
              "displayWidth": 579, 
              "id": "csel1"
            }, 
            "configFixup": [
              {
                "name": "items", 
                "type": "set-property", 
                "value": {
                  "elements": [
                    {
                      "domain": "brix", 
                      "refId": "image1", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image2", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image3", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image4", 
                      "type": "ref"
                    }
                  ], 
                  "type": "array"
                }
              }
            ]
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": "570", 
                "width": "579"
              }
            }
          }
        ], 
        "containerId": "be657869f38d44501b03bb93cd15faf6e", 
        "description": "Container for the ImageViewer bric", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#be657869f38d44501b03bb93cd15faf6e", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "carousel1", 
                "type": "ref"
              }
            ], 
            "description": "Append the captioned image to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }
        ]
      }
    ]
			};

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
