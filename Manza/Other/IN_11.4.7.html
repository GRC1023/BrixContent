<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- widgets.css contains styling for the interactive brix -->
    <link href="css/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="b8e5d57f829c34e4785a88658ec794b80"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

    <script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
		{
			"description": "Image carousel showing people of different nationalities",
			"imgBaseUrl": "",
			"containerConfig":
				[
					{
						"description": "Container for the ImageViewer bric",
						"containerId": "imgContainer",
						"brixConfig":
							[
								{
									"bricId": "image1",
									"bricType": "Image",
									"config":
										{
											"id": "img1",
											"actualSize": { "height": 379, "width": 570 },
											"caption":  "African American men account for 40 percent of the prison population. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/11.20a _PRS151AR_081_001_SuperRes.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "image2",
									"bricType": "Image",
									"config":
										{
											"id": "img2",
											"actualSize": { "height": 379, "width": 570 },
											"caption":  "Yet they account for only 12 percent of the general population (Pager 2007:3).",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/11.20b _C62BBB.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "image3",
									"bricType": "Image",
									"config":
										{
											"id": "img3",
											"actualSize": { "height": 287, "width": 400 },
											"caption":  "In 2010, black men were seven times more likely to be incarcerated than white men and about twice as likely as Hispanic men (U.S. Bureau of Justice Statistics 2011).",
											"captionPosition": "below"
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "URI",
												"value":
													{
														"type": "join",
														"parts":
														[
															{ "type": "ref", "domain": "info", "refId": "imgBaseUrl" },
															{ "type": "constant", "value": "img/LA10-3.jpg" }
														]
													}
											}
										]
													   
								},
								{
									"bricId": "carousel1",
									"bricType": "ImageViewer",
									"config":
										{
											"id": "csel1",
											"displayWidth": 579
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "items",
												"value":
													{
														"type": "array",
														"elements":
																[
																   { "type": "ref", "domain": "brix", "refId": "image1" },
																   { "type": "ref", "domain": "brix", "refId": "image2" },
																   { "type": "ref", "domain": "brix", "refId": "image3" }
																]
													}
											}
										]
								},
								{
									"bricId": "cntr1",
									"bricType": "SvgContainer",
									"config":
										{
											"maxSize": {"height": "600", "width": "579"},
										},
									"configFixup":
										[
											{
												"type": "set-property",
												"name": "node",
												"value":
													{
														"type": "d3select",
														"selector": "#b8e5d57f829c34e4785a88658ec794b80"
													}
											}
										]
								}
							],
						"hookupActions":
							[
								{
									"description": "Append the captioned image to the svg container",
									"type": "method-call",
									"instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
									"methodName": "append",
									"args":
										[
											{ "type": "ref", "domain": "brix", "refId": "carousel1" }
										]
								}
							]
					}
				]
			};

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
