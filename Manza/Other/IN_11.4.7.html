<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="b5a9607b48c804f479141d943b16036e8"></div>
    <script src="js/d3.v3.min.js"></script>
    
    <script src="js/brixlib-compiled.js"></script>

    <script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
		{
			"description": "Photo/Image carousel showing images of incarcerated men, general population, and Figure 10.3 bar graph comparing incarceration rates.",
			"imgBaseUrl": "",
			 "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "image1", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "African American men account for 40 percent of the prison population. <br/><br/><br/><br/>", 
              "captionPosition": "below", 
              "id": "img1"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/11.20a _PRS151AR_081_001_SuperRes.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image2", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 379, 
                "width": 570
              }, 
              "caption": "Yet they account for only 12 percent of the general population (Pager 2007:3).", 
              "captionPosition": "below", 
              "id": "img2"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/11.20b _C62BBB.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "image3", 
            "bricType": "Image", 
            "config": {
              "actualSize": {
                "height": 287, 
                "width": 400
              }, 
              "caption": "In 2010, black men were seven times more likely to be incarcerated than white men and about twice as likely as Hispanic men (U.S. Bureau of Justice Statistics 2011).", 
              "captionPosition": "below", 
              "id": "img3"
            }, 
            "configFixup": [
              {
                "name": "URI", 
                "type": "set-property", 
                "value": {
                  "parts": [
                    {
                      "domain": "info", 
                      "refId": "imgBaseUrl", 
                      "type": "ref"
                    }, 
                    {
                      "type": "constant", 
                      "value": "img/LA10-3.jpg"
                    }
                  ], 
                  "type": "join"
                }
              }
            ]
          }, 
          {
            "bricId": "carousel1", 
            "bricType": "ImageViewer", 
            "config": {
              "displayWidth": 579, 
              "id": "csel1"
            }, 
            "configFixup": [
              {
                "name": "items", 
                "type": "set-property", 
                "value": {
                  "elements": [
                    {
                      "domain": "brix", 
                      "refId": "image1", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image2", 
                      "type": "ref"
                    }, 
                    {
                      "domain": "brix", 
                      "refId": "image3", 
                      "type": "ref"
                    }
                  ], 
                  "type": "array"
                }
              }
            ]
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": "600", 
                "width": "579"
              }
            }
          }
        ], 
        "containerId": "imgContainer", 
        "description": "Container for the ImageViewer bric", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#b5a9607b48c804f479141d943b16036e8", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "carousel1", 
                "type": "ref"
              }
            ], 
            "description": "Append the captioned image to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }
        ]
      }
    ]
			};

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
