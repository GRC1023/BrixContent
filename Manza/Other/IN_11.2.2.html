<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Label Selector Image Carousel Brix" name="description">
    
    <!-- brix.css contains styling for the interactive brix -->
    <link href="css/brix.css" rel="stylesheet">
</head>
<body>
    <div id="bcb3d0c942a9f491086b3d248b4c4f0f4"></div>
    <script src="js/d3.v3.min.js"></script>
     
    <script src="js/brixlib-compiled.js"></script>
    

<script>
    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
        {
			"description": "Photo carousel on cultural assimilation",
            "imgBaseUrl": "",
             "containerConfig": [
      {
        "brixConfig": [
          {
            "bricId": "lblCarousel1", 
            "bricType": "LabelCarousel", 
            "config": {
              "id": "lblCrsl1", 
              "imagesActualSize": {
                "height": 400, 
                "width": 600
              }
            }, 
            "configFixup": [
              {
                "name": "images", 
                "type": "set-property", 
                "value": {
                  "elements": [
                    {
                      "properties": [
                        {
                          "name": "URI", 
                          "value": {
                            "parts": [
                              {
                                "domain": "info", 
                                "refId": "imgBaseUrl", 
                                "type": "ref"
                              }, 
                              {
                                "type": "constant", 
                                "value": "img/11.12a_NEW_BE041372.jpg"
                              }
                            ], 
                            "type": "join"
                          }
                        }, 
                        {
                          "name": "caption", 
                          "value": {
                            "type": "constant", 
                            "value": "Polish immigrant women arriving in America in 1910. At this time, Polish-Americans were not considered ethnically similar to more established European groups."
                          }
                        }
                      ], 
                      "type": "object"
                    }, 
                    {
                      "properties": [
                        {
                          "name": "URI", 
                          "value": {
                            "parts": [
                              {
                                "domain": "info", 
                                "refId": "imgBaseUrl", 
                                "type": "ref"
                              }, 
                              {
                                "type": "constant", 
                                "value": "img/11.12b_NEW_B3NN1P.jpg"
                              }
                            ], 
                            "type": "join"
                          }
                        }, 
                        {
                          "name": "caption", 
                          "value": {
                            "type": "constant", 
                            "value": "A Polish-American family today. Later generations of Polish-Americans now appear indistinct from other European groups, as the category \"white\" has come to include Poles."
                          }
                        }
                      ], 
                      "type": "object"
                    }
                  ], 
                  "type": "array"
                }
              }
            ]
          }, 
          {
            "bricId": "cntr1", 
            "bricType": "SvgContainer", 
            "config": {
              "maxSize": {
                "height": 450, 
                "width": 579
              }
            }
          }
        ], 
        "containerId": "bcb3d0c942a9f491086b3d248b4c4f0f4", 
        "description": "Container for the LabelCarousel", 
        "hookupActions": [
          {
            "args": [
              {
                "selector": "#bcb3d0c942a9f491086b3d248b4c4f0f4", 
                "type": "d3select"
              }
            ], 
            "description": "Draw the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "draw", 
            "type": "method-call"
          }, 
          {
            "args": [
              {
                "domain": "brix", 
                "refId": "lblCarousel1", 
                "type": "ref"
              }
            ], 
            "description": "Append the label image carousel to the svg container", 
            "instance": {
              "domain": "brix", 
              "refId": "cntr1", 
              "type": "ref"
            }, 
            "methodName": "append", 
            "type": "method-call"
          }
        ]
      }
    ]
        };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.utils.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
