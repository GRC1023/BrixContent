<body>

    <script>

	// Create an object that will contain the objects needed for the activities
	// on this page.
	pearson.brix.activity = {};
	var a = pearson.brix.activity;

	// The activity config that defines the brix and mortar for this page
	a.config =
		{
			"description": "11.3 Summary, Does Racism Still Exist in the United States? Journal",
			"containerConfig":
				[
					{
						"description": "In France, the national government has banned the use of race in public policy, and the French Census cannot even ask people about their race and ethnicity. Officially, the government has long attempted to make France a &#x201c;color-blind&#x201d; society. Yet France has an increasingly diverse society with high levels of immigration from North Africa and other countries around the world that were once colonized by France. What impact do you think such &#x201c;color-blind&#x201d; policies might have? In what ways might they tend to reduce racism, or tensions between minority and majority groups? Are there ways that they might increase tensions or expression of racist attitudes?",
						"containerId": "bd60a4c86539f4e36be098ca52f3cd7b7",
						"brixConfig":
							[
								{
									"bricId": "J1",
									"bricType": "Journal",
									"config":
										{
											"id": "sampleJ1",
                                            "title": "In France, the national government has banned the use of race in public policy, and the French Census cannot even ask people about their race and ethnicity. Officially, the government has long attempted to make France a &#x201c;color-blind&#x201d; society. Yet France has an increasingly diverse society with high levels of immigration from North Africa and other countries around the world that were once colonized by France. What impact do you think such &#x201c;color-blind&#x201d; policies might have? In what ways might they tend to reduce racism, or tensions between minority and majority groups? Are there ways that they might increase tensions or expression of racist attitudes?"
										},
									"configFixup":
                                        [
                                            {
                                                "type": "set-property",
                                                "name": "journalId",
                                                "value": { "type": "ref", "domain": "info", "refId": "sequenceNodeKey" }
                                            }
                                        ],
									"answerKey":
										{
											"assessmentType": "alwayscorrect"
										}
								}
							],
						"hookupActions":
							[
								{
									"description": "Hookup the submit manager to evaluate answers",
									"type": "method-call",
									"instance": { "type": "submit-manager" },
									"methodName": "handleRequestsFrom",
									"args":
										[
											{ "type": "ref", "domain": "brix", "refId": "J1" }
										]
								},
								{
									"description": "Draw the journal",
									"type": "method-call",
									"instance": {"type": "ref", "domain": "brix", "refId": "J1"},
									"methodName": "draw",
									"args":
										[
											{ "type": "d3select", "selector": "#bd60a4c86539f4e36be098ca52f3cd7b7" }
										]
								}
							]
					}
				]
		};

	// create the eventmanager to be used by the created brix, and the
	// bricLayer which will create them, and then tell the bricLayer to build.
	a.eventManager = new pearson.utils.EventManager();
	a.answerMan = new pearson.brix.utils.LocalAnswerMan();
	a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

	a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

	a.building = a.bricLayer.build(a.config);

	a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
								  a.config.containerConfig[0].brixConfig[0].answerKey);

    </script>
