<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Template for Multiple Choice Question Brix" name="description">

        <!-- brix.css contains styling for the interactive brix -->
        <link href="css/brix.css" rel="stylesheet">
    </head>
    <body>
        <div id="target1"></div>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/brixlib-compiled.js"></script>

        <script>

            // Create an object that will contain the objects needed for the activities
            // on this page.
            pearson.brix.activity = {};
            var a = pearson.brix.activity;

            // The activity config that defines the brix and mortar for this page
            a.config =
                    {
                        "description": "A Sample Activity containing a single multiple choice bric",
                        "sequenceNodeKey": "b3d5b510-34dd-480f-b8e1-b474522c9b03",
                        "containerConfig":
                                [
                                    {
                                        "description": "container for the sample multiple choice question",
                                        "containerId": "target1",
                                        "brixConfig":
                                                [
                                                    {
                                                        "bricId": "Q1",
                                                        "bricType": "MultipleChoiceQuestion",
                                                        "config":
                                                                {
                                                                    "id": "sampleQ1",
                                                                    "order": "randomized",
                                                                    "presenterType": "RadioGroup",
                                                                    "presenterConfig": {"numberFormat": "latin-upper"},
                                                                    "question": "What has contributed to a change in the attitudes of Americans toward interracial unions or multiracial people?",
                                                                    "choices":
                                                                            [
                                                                                {
                                                                                    "content": "Policy shifts revising racial classifications and interracial unions changed public attitudes.",
                                                                                    "answerKey": "answer1"
                                                                                },
                                                                                {
                                                                                    "content": "An open immigration policy encouraged Americans to be more accepting of other races.",
                                                                                    "answerKey": "answer2"
                                                                                },
                                                                                {
                                                                                    "content": "More mixed-race people in the government formulate public policies in favor of their own people.",
                                                                                    "answerKey": "answer3"
                                                                                },
                                                                                {
                                                                                    "content": "The government changed census forms to include all ethnicities.",
                                                                                    "answerKey": "answer4"
                                                                                },
                                                                                {
                                                                                    "content": "Multi-racial people are now equal to Americans in terms of wealth.",
                                                                                    "answerKey": "answer5"
                                                                                }
                                                                            ]
                                                                },
                                                        "configFixup":
                                                                [
                                                                    {
                                                                        "type": "set-property",
                                                                        "name": "questionId",
                                                                        "value": {"type": "ref", "domain": "info", "refId": "sequenceNodeKey"}
                                                                    }
                                                                ],
                                                        "answerKey":
                                                                {
                                                                    "assessmentType": "multiplechoice",
                                                                    "answers":
                                                                            {
                                                                                "answer1":
                                                                                        {
                                                                                            "score": 1,
                                                                                            "response": "Yes, changes in public policies contributed to changing attitudes. In 1967, the Supreme Court struck down all state laws banning interracial marriage. In 1997, the federal government revised its official racial classifications to permit individuals to identify with more than one race. Both decisions signaled a sea change in Americans' willingness to recognize and even accept new ways of thinking about race."
                                                                                        },
                                                                                "answer2":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Refer to Learning Objective 11.5.1: Discuss changes in attitudes toward interracial unions and multiracial people in the United States."
                                                                                        },
                                                                                "answer3":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Refer to Learning Objective 11.5.1: Discuss changes in attitudes toward interracial unions and multiracial people in the United States."
                                                                                        },
                                                                                "answer4":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Refer to Learning Objective 11.5.1: Discuss changes in attitudes toward interracial unions and multiracial people in the United States."
                                                                                        },
                                                                                "answer5":
                                                                                        {
                                                                                            "score": 0,
                                                                                            "response": "Refer to Learning Objective 11.5.1: Discuss changes in attitudes toward interracial unions and multiracial people in the United States."
                                                                                        },
                                                                            }
                                                                }
                                                    }
                                                ],
                                        "hookupActions":
                                                [
                                                    {
                                                        "description": "Hookup the submit manager to evaluate answers",
                                                        "type": "method-call",
                                                        "instance": {"type": "submit-manager"},
                                                        "methodName": "handleRequestsFrom",
                                                        "args":
                                                                [
                                                                    {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                                ]
                                                    },
                                                    {
                                                        "description": "Draw the question",
                                                        "type": "method-call",
                                                        "instance": {"type": "ref", "domain": "brix", "refId": "Q1"},
                                                        "methodName": "draw",
                                                        "args":
                                                                [
                                                                    {"type": "d3select", "selector": "#target1"},
                                                                ]
                                                    }
                                                ]
                                    }
                                ]
                    };

            // create the eventmanager to be used by the created brix, and the
            // bricLayer which will create them, and then tell the bricLayer to build.
            a.eventManager = new pearson.utils.EventManager();
            a.answerMan = new pearson.brix.utils.LocalAnswerMan();
            a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

            a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

            a.building = a.bricLayer.build(a.config);

            a.answerMan.registerAnswerKey(a.config.sequenceNodeKey,
                    a.config.containerConfig[0].brixConfig[0].answerKey);

        </script>
    </body>
</html>
